<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="libs/chart.js"></script>
  </head>
  <body>
    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
      <img src="dbt-logo.jpeg" alt="dbt logo" style="height: 40px; width: auto;" />
      <h1 style="margin: 0;">dbt Semantic Layer</h1>
    </div>
    <div style="padding: 0 8px 0 8px; display: flex; align-items: center; gap: 8px;">
      <input type="text" id="mcp-query" placeholder="Query dbt MCP Server..." style="flex: 1 1 0; margin-bottom: 12px; padding: 10px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;" />
      <button id="submit-mcp-query" class="btn" style="margin-bottom: 12px;">Submit Query</button>
    </div>
    <h2>Select a Metric:</h2>
    <div style="display: flex; align-items: center; gap: 8px;">
      <button id="load">Load Metrics</button>
      <input type="text" id="metric-filter" placeholder="Filter metrics..." style="display:none; flex:1; padding:8px; font-size:1em; border-radius:4px; border:1px solid #ccc;" />
    </div>
    <ul id="metrics"></ul>
    <canvas id="metricChart" width="280" height="180" style="display:none"></canvas>
    <script src="popup.js"></script>
  </body>
</html>
